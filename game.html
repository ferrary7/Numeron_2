<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeron</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="game flex-centered">
    <div id="timer" class="flex-centered"></div>
    <div id="score" class="flex-centered"></div>
    <div id="instructions">Guess the Operator</div>
    <div id="numbers">
        <div id="number1" class="number-holder flex-centered"></div>
        <div>?</div>
        <div id="number2" class="number-holder flex-centered"></div>
        <div>=</div>
        <div id="number3" class="number-holder flex-centered"></div>
    </div>
    <div id="buttons" class="flex-centered">
        <img src="./assets/Numeron_plus.png" alt="" id="plus" class="button">
        <img src="./assets/Numeron_minus.png" alt="" id="minus" class="button">
        <img src="./assets/Numeron_mul.png" alt="" id="multiply" class="button">
        <img src="./assets/Numeron_div.png" alt="" id="divide" class="button">
        <img src="./assets/Numeron_per.png" alt="" id="modulus" class="button">
    </div>

    <script src="./game.js"></script>
</body>

</html>
